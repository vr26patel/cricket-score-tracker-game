<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket-Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&family=Martel+Sans:wght@200;300;400;600;700;800;900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head> 
<body>
    <div class="container">
        <div class="game">
            <h1 class="h1">Cricket Showdown</h1>
            <div class="scoreBoard"> 
                
            </div>
            <div class="boxes">
                <button class="box1">1</button>
                <button class="box2">2</button>
                <button class="box3">3</button>
                <button class="box4">4</button>
                <button class="box5">5</button>
                <button class="box6">6</button>
            </div>
            <div class="score">
                <button class="box7">Dot Ball</button>
                <button class="box8">Wicket</button>
                <button class="box9">Wide Ball</button>
                <button class="box10">No Ball</button>
            </div>
            <div class="teamScore">
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
